<VirtualHost *:6060>

DocumentRoot /home/cerberus/cerberus-ux/client

<Directory /home/cerberus/cerberus-ux/client>
    AllowOverride All
    Require all granted
</Directory>

<Proxy *>
Order Deny,Allow
Allow from all
</Proxy>

<Location /api >
ProxyPass http://127.0.0.1:8080/api
ProxyPassReverse http://127.0.0.1:8080/api
</Location>

ErrorLog ${APACHE_LOG_DIR}/error.log

LogLevel warn

CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
